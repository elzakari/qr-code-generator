<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QR Generator</title>
  <!-- Bootstrap via CDN for simplicity -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">QR Generator</a>
    <div class="navbar-nav ms-auto">
      {% if current_user.is_authenticated %}
        <span class="navbar-text me-3">Hello, {{ current_user.username }}!</span>
        <a class="nav-link" href="{{ url_for('qr.dashboard') }}">Dashboard</a>
        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="container mt-5 mb-4 text-muted small">
  <hr>
  <p class="mb-0">Built with Flask, qrcode & Pillow. For local use only.</p>
</footer>
</body>
</html>
