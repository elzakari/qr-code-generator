{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4">Your QR Code</h1>
        <p class="text-muted">Preview below. Right-click to save or use the download button.</p>

        <div class="text-center my-3">
          <img src="{{ data_uri }}" alt="Generated QR code for {{ content_preview }}" class="img-fluid border rounded shadow-sm">
        </div>

        <div class="d-flex gap-2">
          <a class="btn btn-success" href="{{ download_url }}">Download PNG</a>
          <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">Create Another</a>
        </div>

        <hr class="my-4">
        <p class="small">
          Encoded: <code>{{ content_preview }}</code>
          {% if is_url %}<span class="badge text-bg-info">URL</span>{% endif %}
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
