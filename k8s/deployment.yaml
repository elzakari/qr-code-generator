apiVersion: apps/v1
kind: Deployment
metadata:
  name: qr-generator
  labels:
    app: qr-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: qr-generator
  template:
    metadata:
      labels:
        app: qr-generator
    spec:
      containers:
      - name: qr-generator
        image: your-registry/qr-generator:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: qr-generator-secrets
              key: secret-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: qr-generator-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/instance/uploads
        - name: generated
          mountPath: /app/instance/generated
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: qr-generator-uploads
      - name: generated
        persistentVolumeClaim:
          claimName: qr-generator-generated

---
apiVersion: v1
kind: Service
metadata:
  name: qr-generator-service
spec:
  selector:
    app: qr-generator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qr-generator-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - yourapp.com
    secretName: qr-generator-tls
  rules:
  - host: yourapp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qr-generator-service
            port:
              number: 80