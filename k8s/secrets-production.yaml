apiVersion: v1
kind: Secret
metadata:
  name: qr-generator-secrets
  namespace: qr-generator-production
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  secret-key: <BASE64_ENCODED_SECRET_KEY>
  database-url: <BASE64_ENCODED_DATABASE_URL>
  jwt-secret: <BASE64_ENCODED_JWT_SECRET>
  redis-url: <BASE64_ENCODED_REDIS_URL>
  ssl-cert: <BASE64_ENCODED_SSL_CERT>
  ssl-key: <BASE64_ENCODED_SSL_KEY>
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qr-generator-config
  namespace: qr-generator-production
data:
  FLASK_ENV: "production"
  LOG_LEVEL: "WARNING"
  CACHE_TTL: "3600"
  MAX_QR_SIZE: "2048"
  RATE_LIMIT: "200"
  CORS_ORIGINS: "https://yourapp.com"
  MONITORING_ENABLED: "true"
  METRICS_PORT: "9090"
  SSL_ENABLED: "true"